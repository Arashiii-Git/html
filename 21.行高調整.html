        <title>咖啡文化分享</title>
        <style>
           span {line-height: 300%} 
        </style>
    </head>
    <body>
        <span>咖啡不僅是提神飲品，更是一種生活藝術。近年來台灣咖啡文化蓬勃發展，從傳統三合一即溶咖啡到現在遍地開花的精品咖啡館，見證了國人飲用品質的全面提升。
              根據統計，台灣人每年喝掉超過28億杯咖啡，平均每人每年消費約200杯，咖啡市場規模持續擴大。
              專業咖啡師表示，一杯好咖啡的關鍵在於咖啡豆的品質、烘焙技術與沖煮手法。建議消費者可以從淺焙咖啡開始嘗試，感受咖啡原有的花果香氣與酸甜風味。
              在家沖煮時，水溫控制在90-92度之間，悶蒸時間約30秒，就能輕鬆泡出一杯香醇可口的手沖咖啡，享受屬於自己的咖啡時光。</span>
    </body>
